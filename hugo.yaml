baseURL: 'https://example.org/'
languageCode: 'en-US'
title: 'Keystone UI'

menus:
  main:
    - name: 'Home'
      pageRef: '/'
      weight: 10
    - name: 'Posts'
      pageRef: '/posts'
      weight: 20
    - name: 'Tags'
      pageRef: '/tags'
      weight: 30

# Tailwind & Module Requirements
build:
  buildStats:
    enable: true
  cachebusters:
    - source: 'assets/notwatching/hugo_stats\.json'
      target: 'css'
    - source: '(postcss|tailwind)\.config\.js'
      target: 'css'

module:
  hugoVersion:
    min: '0.152.2'
  mounts:
    - source: 'assets'
      target: 'assets'
    - source: 'hugo_stats.json'
      target: 'assets/notwatching/hugo_stats.json'
      disableWatch: true
